{% extends "Blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" style="max-width: 500px; margin: 0 auto;">
    <h2 class="mb-4">Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary w-100" type="submit">Sign In</button>
    </form>
    <div class="mt-3 pt-3 border-top text-center">
      <small class="text-muted">
        Need An Account? <a class="text-decoration-none" href="{% url 'register'%}">Sign Up</a><br>
        <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot password?</a>
      </small>
    </div>
  </div>
{% endblock content %}
