{% extends "Blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" style="max-width: 600px; margin: 0 auto;">
    <div class="d-flex gap-3 mb-4 pb-4 border-bottom align-items-start">
      <img class="rounded-circle" src="{{ user.profile.image.url }}" alt="{{ user.username }}" style="width: 120px; height: 120px; object-fit: cover;">
      <div>
        <h2 class="mb-1">{{ user.username }}</h2>
        <p class="text-muted">{{ user.email }}</p>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="mb-3">Update Profile</h3>
      {{ u_form|crispy }}
      {{ p_form|crispy }}
      <button class="btn btn-primary" type="submit">Update</button>
      <a class="btn btn-outline-secondary" href="{% url 'Blog-home' %}">Back</a>
    </form>
  </div>
{% endblock content %}
