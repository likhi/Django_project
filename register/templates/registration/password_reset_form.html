{% extends "Blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" style="max-width: 500px; margin: 0 auto;">
    <h2 class="mb-3">Reset Password</h2>
    <p class="text-muted mb-4">Enter your email and we'll send reset instructions.</p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary w-100" type="submit">Send Reset Email</button>
    </form>
  </div>
{% endblock %}
