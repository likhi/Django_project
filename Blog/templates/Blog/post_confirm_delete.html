{% extends "blog/base.html" %}
{% block content %}
  <div class="content-section" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
      {% csrf_token %}
      <h2 class="mb-3">Delete Post</h2>
      <p class="text-muted mb-4">Are you sure you want to delete the post "<strong>{{ object.title }}</strong>"? This action cannot be undone.</p>
      <button class="btn btn-danger" type="submit">Yes, Delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.pk %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
