{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Curie Blog - Explore Ideas, Share Thoughts">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto;
      overflow: hidden;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    #landing-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
      z-index: 1;
    }
    
.landing-content {
    position: absolute;
    top: 42%;        /* slightly higher than before (was 55â€“60%) */
    left: 70%;       /* slightly to the right */
    transform: translate(-50%, -50%);
    z-index: 2;

    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
}

.explore-btn {
    background: #4DA3FF;
    padding: 10px 25px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    margin-bottom: 10px; /* small gap above welcome text */
}

    .landing-title {
      font-family: 'Merriweather', serif;
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 0.8s ease;
    }
    
    .landing-subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 0.8s ease 0.2s both;
    }
    
    .explore-btn {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: white;
      border: none;
      padding: 1rem 3rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      cursor: pointer;
      animation: fadeInUp 0.8s ease 0.4s both;
    }
    
    .explore-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
      color: white;
      text-decoration: none;
    }
    
    .explore-btn:active {
      transform: translateY(-2px);
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .landing-title {
        font-size: 2.5rem;
      }
      
      .landing-subtitle {
        font-size: 1.1rem;
      }
      
      .explore-btn {
        padding: 0.85rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
  
  <title>Curie Blog - Welcome</title>
</head>
<body>
  <!-- Video Background Container -->
  <div class="video-container">
    <!-- Video element - place your MP4 at static/Blog/videos/landing-bg.mp4 or use an external URL -->
    <video id="landing-video" autoplay muted loop playsinline poster="{% static 'Blog/landing-poster.jpg' %}">
      <!-- Place your MP4 at Blog/static/Blog/videos/landing-bg.mp4 or use an external URL -->
      <source src="{% static 'Blog/videos/landing-bg.mp4' %}" type="video/mp4">
      <!-- Fallback: show a poster image or link when video isn't available -->
      <p class="text-white">Your browser does not support the video tag. <a href="{% static 'Blog/landing-poster.jpg' %}">View image</a></p>
    </video>
    
    <!-- Dark overlay for text readability -->
    <div class="video-overlay"></div>
  </div>
  
  <!-- Landing Content (Title & Button) -->
  <div class="landing-content">
    <a href="{% url 'Blog-home' %}" class="explore-btn">Explore Blogs</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const video = document.getElementById('landing-video');
      if (!video) return;
      // external fallback (public CC0 sample from MDN)
      const external = 'media/Blog-post.mp4';
      // Set data attribute so admin/dev can override if desired
      if (!video.getAttribute('data-external')) {
        video.setAttribute('data-external', external);
      }
      const source = video.querySelector('source');
      if (!source) return;

      // Try a quick HEAD request to the static file; if it fails, switch to external fallback.
      try {
        fetch(source.src, { method: 'HEAD' }).then(function(res){
          if (!res.ok) {
            source.src = video.getAttribute('data-external');
            video.load();
          }
        }).catch(function(){
          source.src = video.getAttribute('data-external');
          video.load();
        });
      } catch (e) {
        source.src = video.getAttribute('data-external');
        video.load();
      }

      // Additional safety: listen for error events on the video element
      video.addEventListener('error', function(){
        if (!video.dataset.fallbackApplied) {
          source.src = video.getAttribute('data-external');
          video.load();
          video.dataset.fallbackApplied = '1';
        }
      });
    })();
  </script>
</body>
</html>
